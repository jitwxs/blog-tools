	  <!-- Nav tabs -->
	  <ul class="nav nav-tabs" role="tablist">
	    <li role="presentation" class="active"><a href="#pinyin_tab" aria-controls="unicode" role="tab" data-toggle="tab">汉字转拼音</a></li>
	    <li role="presentation"><a href="#complex_tab" aria-controls="complex_chinese" role="tab" data-toggle="tab">简繁体转换</a></li>
	    <li role="presentation"><a href="#number_tab" aria-controls="number_chinese" role="tab" data-toggle="tab">数字转大写</a></li>
	  </ul>
	  <!-- Tab panes -->
	  <div class="tab-content">
	    <div role="tabpanel" class="tab-pane fade in active" id="pinyin_tab">
	    	<div class="panel panel-info">
	            <div class="panel-body">
	                <textarea class="form-control" id="pinyin_textarea_1" rows="6" placeholder="请把你需要转换的内容粘贴在这里"></textarea>
	                <div style="padding-top: 10px; padding: 10px;">
	                    <button class="btn btn-primary" onclick="convert_pinyin()">转换</button>
	                    <a href="javascript:void(0);" onclick="clear_pinyin()" style="padding-left: 10px;">清空数据</a>
	                </div>
	                <textarea class="form-control" id="pinyin_textarea_2" rows="6" placeholder="转换后的结果"></textarea>
	            </div>
	            <div class="panel-footer">
	              该工具可以把你输入的中文按要求翻译成拼音。
	            </div>
	        </div>
	    </div>
	    <div role="tabpanel" class="tab-pane fade" id="complex_tab">
	    	<div class="panel panel-info">
	            <div class="panel-body">
	                <textarea class="form-control" id="complex_textarea_1" rows="6" placeholder="请把你需要转换的内容粘贴在这里"></textarea>
	                <div style="padding-top: 10px; padding: 10px;">
	                    <button class="btn btn-primary" onclick="convert_simple()">转换为简体</button>
	                    <button class="btn btn-primary" onclick="convert_complex()">转换为繁体</button>
	                    <a href="javascript:void(0);" onclick="clear_complex()" style="padding-left: 10px;">清空数据</a>
	                </div>
	                <textarea class="form-control" id="complex_textarea_2" rows="6" placeholder="转换后的结果"></textarea>
	            </div>
	            <div class="panel-footer">
	              通过本工具可以把文字在简体、繁体之间互相转换。
	            </div>
	        </div>
	    </div>
	     <div role="tabpanel" class="tab-pane fade" id="number_tab">
	    	<div class="panel panel-info">
	            <div class="panel-body">
	                <textarea class="form-control" id="number_textarea_1" rows="6" placeholder="请把你需要转换的内容粘贴在这里"></textarea>
	                <div style="padding-top: 10px; padding: 10px;">
	                    <button class="btn btn-primary" onclick="convert_capital()">转换为大写</button>
	                    <button class="btn btn-primary" onclick="convert_number()" disabled="disabled">转换为数字</button>
	                    <a href="javascript:void(0);" onclick="clear_number()" style="padding-left: 10px;">清空数据</a>
	                </div>
	                <textarea class="form-control" id="number_textarea_2" rows="6" placeholder="转换后的结果"></textarea>
	            </div>
	            <div class="panel-footer">
